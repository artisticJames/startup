<div style="font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; background: #ffffff;">
  <!-- Header -->
  <div style="text-align: center; padding: 20px; background: #1f7a4c;">
    <img style="height: 40px;" src="cid:logo.png" alt="Start Up" />
  </div>
  
  <!-- Content -->
  <div style="padding: 30px 20px;">
    <h2 style="color: #1f7a4c; text-align: center; margin: 0 0 20px 0;">Welcome to Start Up!</h2>
    
    <p style="color: #374151; margin: 0 0 20px 0;">Please verify your email with this code:</p>
    
    <!-- Code Box -->
    <div style="background: #f8fafc; border: 2px solid #1f7a4c; border-radius: 8px; padding: 20px; text-align: center; margin: 20px 0;">
      <p style="font-size: 28px; font-weight: bold; color: #1f7a4c; margin: 0; letter-spacing: 3px;">{{verification_code}}</p>
    </div>
    
    <p style="color: #6b7280; font-size: 12px; text-align: center; margin: 0 0 20px 0;">
      This code expires in 10 minutes.
    </p>
    
    <p style="color: #374151; font-size: 12px; margin: 0;">
      If you didn't create an account, ignore this email.
    </p>
  </div>
  
  <!-- Footer -->
  <div style="padding: 15px; background: #f8fafc; text-align: center; border-top: 1px solid #e2e8f0;">

  </div>
